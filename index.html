                <div class="front-content">
                    <!-- Employee Photo -->
                    <div class="photo-section">
                        <div class="photo-frame">
                            <img src="./assets/employee-photo.webp" alt="Employee Photo">
                        </div>
                    </div>

                    <!-- Employee Information -->
                    <div class="employee-info">
                        <div class="info-field">
                            <div class="info-value">KIM MIN JI</div>
                            <div class="info-label">Name</div>
                        </div>
                        <div class="info-field">
                            <div class="info-value">2022-6767</div>
                            <div class="info-label">Employee No.</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- BACK CARD -->
            <div class="id-card id-card-back">
                <!-- McDonald's M Watermark -->
                <div class="mcd-watermark">
                    <img src="./assets/mcdonalds-logo.webp" alt="">
                </div>

                <div class="back-content">
                    <!-- Signature Section -->
                    <div class="signature-section">
                        <div class="signature-line">
                            <div class="signature-image">
                                <img src="./assets/signature.webp" alt="Employee Signature">
                            </div>
                        </div>
                        <div class="signature-label">Employee Signature</div>
                    </div>

                    <!-- Terms and Emergency Contact -->
                    <div class="terms">
                        <div class="terms-title">IN CASE OF EMERGENCY PLEASE CONTACT:</div>
                        NATHANIEL ALMERIA | 1-800-EXCEED
                    </div>
                </div>

                <!-- Bottom Branding -->
                <div class="back-logo-section">
                    <div class="back-logo">
                        <img src="./assets/mcdonalds-text-logo.webp" alt="McDonald's">
                    </div>
                    <div class="branch-info">4026 | MACABLING BRANCH</div>
                </div>

                <!-- Footer -->
                <div class="footer-text">
                    FOR EMPLOYEE USE ONLY<br>
                    CANNOT BE USED FOR OFFICIAL TRANSACTIONS
